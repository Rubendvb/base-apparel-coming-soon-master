<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="assets/css/base/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/base/index.css" />
    <link rel="stylesheet" href="assets/css/body/body.css" />
    <link rel="stylesheet" href="assets/css/main/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="containerHeader">
        <div class="width-content">
          <header class="header">
            <img
              class="header__img"
              src="assets/images/logo.svg"
              alt="Logo Base Apparel"
            />
          </header>
          <div class="imagens">
            <img
              class="imagens__img-mobile"
              src="assets/images/hero-mobile.jpg"
              alt="Mulher olhando para câmera"
            />
          </div>
          <main class="info">
            <h1 class="info__titulo"><span>We're</span> coming soon</h1>
            <p class="info__paragrafo">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div>
              <form class="infoContainer__input">
                <input
                  id="info__input"
                  class="info__input"
                  type="email"
                  placeholder="Email Address"
                />
                <span class="info__input-span"
                  >Please provided a valid email</span
                >
                <svg
                  class="info__input-erro"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                >
                  <g fill="none" fill-rule="evenodd">
                    <circle cx="12" cy="12" r="12" fill="#F96464" />
                    <path
                      fill="#FFF"
                      fill-rule="nonzero"
                      d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                    />
                  </g>
                </svg>
                <button id="info__input-arrow" class="info__input-arrow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="12"
                    height="20"
                  >
                    <path
                      fill="none"
                      stroke="#FFF"
                      stroke-width="2"
                      d="M1 1l8.836 8.836L1 18.671"
                    />
                  </svg>
                </button>
              </form>
            </div>
          </main>
          <footer class="footer">
            <p class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">Rubén</a>.
            </p>
          </footer>
        </div>
      </div>

      <div class="container___img__desktop">
        <img
          class="imagens__img-desktop"
          src="assets/images/hero-desktop.jpg"
          alt="Mulher olhando para câmera"
        />
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
