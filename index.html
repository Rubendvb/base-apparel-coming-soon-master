<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="assets/css/base/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/base/index.css" />
    <link rel="stylesheet" href="assets/css/body/body.css" />
    <link rel="stylesheet" href="assets/css/main/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          class="header__img"
          src="assets/images/logo.svg"
          alt="Logo Base Apparel"
        />
      </header>
      <div class="imagens">
        <img
          class="imagens__img-mobile"
          src="assets/images/hero-mobile.jpg"
          alt="Mulher olhando para câmera"
        />
        <img
          class="imagens__img-desktop"
          src="assets/images/hero-desktop.jpg"
          alt="Mulher olhando para câmera"
        />
      </div>

      <main class="info">
        <h1 class="info__titulo"><span>We're</span> coming soon</h1>
        <p class="info__paragrafo">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="infoContainer__input">
          <input
            class="info__input"
            type="email"
            placeholder="Email Address"
            required
          />
          <button class="info__input-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
